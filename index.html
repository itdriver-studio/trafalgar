<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Trafalgar</title>
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__logo">
          <img src="img/header__logo.svg" alt="">
        </div>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu-item">
              <a class="nav__menu-link" href="#">Home</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-link" href="#">Find a doctor</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-link" href="#">Apps</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-link" href="#">Testimonials</a>
            </li>
            <li class="nav__menu-item">
              <a class="nav__menu-link" href="#">About us</a>
            </li>
          </ul>
        </nav>
        <div class="header__top-burger"> <img src="img/burger.svg" alt=""></div>
      </div>
      <div class="header__about">
        <div class="header__descr">
          <h1 class="header__descr-title">Virtual healthcare
            for you</h1>
          <p class="header__descr-text">Trafalgar provides progressive, and affordable
            healthcare, accessible on mobile and online
            for everyone</p>
          <a class="header__descr-link" href="#">Consult today</a>
        </div>
        <img class="header__bg" src="img/header__bg.png" alt="header background">
      </div>
    </div>
  </header>
  <section class="services">
    <h2 class="services__title"></h2>
    <p class="services__text"></p>
    <div class="services__cards">
      <div class="services__card">
        <div class="services__card-img">
          <img src="" alt="">
        </div>
        <h3 class="services__card-title"></h3>
        <p class="services__card-text"></p>
      </div>
    </div>
  </section>










  <script src="js/main.js"></script>
</body>

</html>
